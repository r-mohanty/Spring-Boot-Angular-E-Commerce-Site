<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div>
                    <img src="{{ product_detail.imageUrl }}" class="img-responsive" width="200px">

                    <h3>{{ product_detail.name }}</h3>
                    <div class="price">{{ product_detail.unitPrice | currency:'INR':'symbol-narrow' }}</div>
                    <a class="primary-btn" (click)="addToCart()">Add to cart</a>

                    <h4>Product Description</h4>
                    <p>
                        {{ product_detail.description }}
                    </p>

                    <a routerLink="/">Back to Product List</a>
                </div>
            </div>
        </div>
    </div>
</div>
