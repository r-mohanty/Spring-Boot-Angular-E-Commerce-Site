<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid" *ngIf="cartItems!.length > 0">
            <table class="table table-bordered">
                <tr>
                    <th width="20%">Product Image</th>
                    <th width="50%">Product Detail</th>
                    <th width="30%"></th>
                </tr>

                <tr *ngFor = "let tempCartItem of cartItems">
                    <td><img src="{{tempCartItem.imageUrl}}" class="img-responsive"
                            width="150px"></td>
                    <td>
                        <p>{{tempCartItem.name}}</p>
                        <p>{{tempCartItem.unitPrice | currency:'INR':'symbol-narrow'}}</p>
                    </td>
                    <td>
                        <p>Quantity 
                            <button class="btn btn-primary btn-small" (click)="addToCart(tempCartItem)">
                                <i class="fas fa-plus"></i>
                            </button>
                            <span class="qty-box">{{tempCartItem.quantity}}</span>
                            <button class="btn btn-primary btn-small" (click)="decrementFromCart(tempCartItem)">
                                <i class="fas fa-minus"></i>
                            </button>
                        </p>
                        <p>Sub-total {{tempCartItem.subTotal | currency:'INR':'symbol-narrow' }}</p>
                        <button class="au-btn-submit align-center bg-dark" (click)="removeFromCart(tempCartItem)">Remove</button>
                    </td>
                </tr>
            </table>
        </div>
        <div *ngIf="cartItems!.length == 0" class="alert alert-warning col-md-12" role="alert">
            Oops! No products found!
        </div>
    </div>
</div>
